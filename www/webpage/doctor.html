<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	
	<title>질문답변 페이지</title>
	
</head>

<body>
		<div data-role="page" id="doctor_webpage">
			<div id="top_menu">
				<div id="top_back">
					<div id="wpias_logo"><img src="../img/wpiaslogo.png" width="100%"></div>
					<div id="topmenu_all">전체질문</div>
					<div id="topmenu_Progress">진행 중인 질문</div>

				</div>
			</div>		 	
			
			<div id="doctor_main">
				<div id="doctor_profile">

					<div id="doctor_part">진단검사의학과</div>

					<div id="logout">
						<div id="logout_img"><img src="../img/setting/exit.png" width="100%"></div>
						<div id="logout_text">로그아웃</div>
					</div>
				</div>
			
				<div id="doctor_notice_board">
					<div>게시글이 여기 있다고 생각해욤</div>
				</div>
			</div>
	
		<link rel="stylesheet" href="../css/doctor.css" />
