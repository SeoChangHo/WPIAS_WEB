<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
	<link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css"/>
	<script src="https://code.jquery.com/jquery.min.js"></script>
	<script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

	<title>Insert title here</title> 
	  
	
</head>
 
<body>
		
		<div data-role="page" id="settingpage">
		 
			<div id="header" >
				<div id="titlebackground5"><div id="topback"><a data-rel="back" ><img src="../img/back.png" width="100%"></a></div><div id="toptitle">설정페이지</div></div>
			</div> 

			<div role=main>
				<div id="setting_title_userinfo">사용자 정보</div>
				<div id="setting_userinfo" >
					<ul id="setting_ul">
						<li><div class="setting_name_text">닉네임</div><div id="setting_nick"></div><div id="setting_nick_icon"><a href="#" onclick="btn_setting_updatenick()"><img src="../img/setting/update.png" width="100%"></a></div></li>
						<li><div class="setting_name_text">이메일</div><div id="setting_email"></div></li>
						<li><div class="setting_name_text">생년월일</div><div id="setting_birth"></div></li>
						<li><div class="setting_name_text">성별</div><div id="setting_sex"></div></li>
					</ul>
				</div>
				<div id="setting_title_push">알림설정</div>
				<div id="setting_push">
					<ul>
						<li><div class="setting_push_text">공지알림</div>
							 <div class="setting_push_option"><select name="slider" id="setting_switch1" data-role="slider" data-mini="true">
							                <option value="Off"></option>
							                <option value="On"></option>
						           	</select>
		      		     	</div>
					   </li>
					   <li id="setting_patient"><div class="setting_push_text">답글알림</div>
					   		<div class="setting_push_option"><select name="slider" id="setting_switch2" data-role="slider" data-mini="true">
							                <option value="Off"></option>
							                <option value="On"></option>
						           	</select>
					   		</div>
					   </li>
					   <li id="setting_doctor"><div class="setting_push_text">글등록알림</div> 
					   		<div class="setting_push_option"><select name="slider" id="setting_switch3" data-role="slider" data-mini="true">
							                <option value="Off"></option>
							                <option value="On"></option>
						           	</select>
					   		</div>
					   </li>
					</ul>
				</div>
				
				<a href="#" onclick="btn_setting_updatepassword()">
				<div id="setting_updatepassword">
					<div class="setting_icon_center"><img src="../img/setting/password.png" width="100%"></div>
					<div class="setting_text_center">비번변경</div>
				</div>
				</a>
				
				<a href="#" onclick="Mypage_Logout()">
				<div id="setting_deletemember">
					<div class="setting_icon_center"><img src="../img/setting/exit.png" width="100%"></div>
					<div class="setting_text_center">로그아웃</div>
				</div>
				</a>
				
				<div id="setting_footer">
					*회원 탈퇴시에 정보가 삭제되며<br>다시 복구할 수 없습니다.&nbsp;&nbsp;&nbsp;<a id="Mypage_Logout" onclick="btn_setting_deletemember()">회원탈퇴</a>
				</div>				
			</div>
			
		</div>
</body>
</html>
